<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller='NarrowItDownController as control'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='control.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button ng-click="control.narrowItDown();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    
    <div class="clearfix"></div>

    <!-- found-items should be implemented as a component -->
    <found-items items="control.found" on-remove="control.remove(index)">
    </found-items>

    <!-- error message -->
    <div ng-if="control.nothingFound" style="color:red">Nothing found</div>


  </div>

</body>

</html>
